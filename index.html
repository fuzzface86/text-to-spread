<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Data Import & Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Card Data Import & Export</h1>

<input type="file" id="fileInput" multiple>
<button onclick="processFiles()">Process Files</button>
<button onclick="clearTable()">Clear Table</button>
<button onclick="exportToExcel()">Export to Excel</button>
<table id="cardTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Faction</th>
            <th>Power Level</th>
            <th>Abilities</th>
            <th>Credits</th>
            <th>Flavor Text</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
